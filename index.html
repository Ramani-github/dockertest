<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Color Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #333; /* Optional: dark background for contrast */
    }
    #datetime, #hostname {
      margin: 10px 0;
      font-size: 1.2em;
      color: white; /* Set text color to white */
      font-weight: bold; /* Make text bold */
    }
    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .square {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: lightblue;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Welcome To DevOps Training Hub Mindcircuit</h1>

  
  <!-- New Elements for Date and Hostname -->
  <div id="hostname"></div>
  <div id="datetime"></div>

  <div id="smallcont">
    <div></div>
    <div id="try1">Let's Play</div>
  </div>
  
  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script type="text/javascript" src="scorekeeper.js"></script>
  <script>
    // Function to get hostname
    function getHostname() {
      return window.location.hostname;
    }

    // Function to set date and time
    function setDateTime() {
      const now = new Date();
      const dateTimeString = now.toLocaleString(); // Format date and time
      document.getElementById('datetime').innerText = dateTimeString;
    }

    // Set hostname and date/time on page load
    document.getElementById('hostname').innerText = "Hostname: " + getHostname();
    setDateTime(); // Call once to display immediately
  </script>
</body>
</html>
